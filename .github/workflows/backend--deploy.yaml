name: backend--deploy

on:
  pull_request:
    paths:
      - .github/workflows/backend--deploy.yaml
      - backend/**
  push:
    paths:
      - .github/workflows/backend--deploy.yaml
      - backend/**
    branches:
      - main

env:
  microservice: backend

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      image: ghcr.io/${{ github.repository }}/${{ env.microservice }}@${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v2
      - uses: docker/metadata-action@v3
        id: metadata
        with:
          images: ghcr.io/${{ github.repository }}/${{ env.microservice }}
      - uses: int128/docker-build-cache-config-action@v1
        id: cache
        with:
          image: ghcr.io/${{ github.repository }}/cache
          tag-prefix: ${{ env.microservice }}--
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        id: build
        with:
          context: backend
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: ${{ steps.cache.outputs.cache-from }}
          cache-to: ${{ steps.cache.outputs.cache-to }}

  config:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.config.outputs.environments }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-config
        id: config

  manifest:
    needs:
      - docker
      - config
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJSON(needs.config.outputs.matrix) }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: int128/kustomize-action@v1
        id: kustomize
        with:
          kustomization: backend/kubernetes/overlays/${{ matrix.config.overlay }}/kustomization.yaml
      - uses: quipper/monorepo-deploy-actions/substitute@v1
        with:
          files: ${{ steps.kustomize.outputs.directory }}/**/*.yaml
          variables: |
            NAMESPACE=${{ matrix.config.namespace }}
            DOCKER_IMAGE=${{ needs.docker.outputs.image }}
      - uses: quipper/monorepo-deploy-actions/git-push-service@v1
        with:
          manifests: ${{ steps.kustomize.outputs.directory }}/**/*.yaml
          overlay: ${{ matrix.config.overlay }}
          namespace: ${{ matrix.config.namespace }}
          service: ${{ env.microservice }}
          destination-repository: ${{ github.repository }}
